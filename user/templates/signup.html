<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
    <link rel="stylesheet" href="{% static 'loginstyle.css' %}" >
    <title>Signup</title>
</head>
<body>

<div class="login_form">
<div class="headcontainer"><p>Django-Quiz</p></div>
<br>
<form class="row" method="POST" enctype="multipart/form-data" >
  {%csrf_token%}
   <div class="col">
    <label for="user_name"class="field">Username-</label>
    <input type="text" name="user_name"class="input"></input>
    </div>
    <br>
    <div class="col">
    <label for="first_name"class="field">First name-</label>
    <input type="text" class="input" name="first_name"></input>
    </div>
     <br>
    <div class="col">
    <label for="last_name"class="field">Last name-</label>
    <input type="text" name="last_name"class="input"></input>
    </div>
     <br>
      <div class="col">
    <label for="email"class="field">Email-</label>
    <input type="email" name="email"class="input"></input>
    </div>
   <br>
    <div class="col">
    <label for="password"  class="field">Password-</label>
    <input type="password" name="password"class="input"></input>
   </div>
   <br>
   <div class="col">
    <label   class="field">Upload Profile Pic-</label>
    <input type="file" name="profile_pic" class="input"></input>
   </div>
   
   <br>


    <input type="submit" value="Signup" class="button"></input>
    <br>
 

 
</form>
</div>
    
</body>
</html>
